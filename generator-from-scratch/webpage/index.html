<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Short Story Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>AI Story Generator</h1>
        <div class="authors">
            <h2>Select Authors:</h2>
            <div id="author-checkboxes" class="authors-grid"></div>
        </div>

        <div class="genres">
            <h2>Select Genre:</h2>
            <div id="genre-checkboxes" class="authors-grid">
                <label><input type="checkbox" name="genre" value="Fantasy"> Fantasy</label>
                <label><input type="checkbox" name="genre" value="Sci-Fi"> Sci-Fi</label>
                <label><input type="checkbox" name="genre" value="Horror"> Horror</label>
                <label><input type="checkbox" name="genre" value="Romance"> Romance</label>
                <label><input type="checkbox" name="genre" value="Mystery"> Mystery</label>
            </div>
        </div>

        <div class="characters">
            <h2>Select Number of Main Characters:</h2>
            <select id="character-count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <button id="generateButton">Generate Story</button>
        <div id="story" style="display:none;"></div>
    </div>

    <h1>some way to fit in data visualizations of story generated?</h1>
    <script src="script.js"></script>
</body>

</html>
